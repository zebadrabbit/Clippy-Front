services:
  artifact-sync:
    # On tundra, bind the entire secrets directory to avoid file-vs-dir ambiguity under WSL.
    # Also disable compose secrets for this service to prevent directory-style mounts.
    secrets: []
    volumes:
      - ./secrets:/secrets:ro
    environment:
      KNOWN_HOSTS_FILE: /secrets/known_hosts
      RSYNC_KEY_FILE: /secrets/rsync_key
