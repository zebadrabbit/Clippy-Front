<div class="card mb-4" id="preferences">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="bi bi-sliders"></i>
            Preferences
        </h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h6>Video Processing Defaults</h6>
                <div class="mb-3">
                    <label for="defaultPreset" class="form-label">Default Platform Preset</label>
                    <select class="form-select" id="defaultPreset">
                        <option value="youtube">YouTube (1920x1080, 16:9)</option>
                        <option value="youtube_shorts">YouTube Shorts (1080x1920, 9:16)</option>
                        <option value="tiktok">TikTok (1080x1920, 9:16)</option>
                        <option value="instagram_feed">Instagram Feed (1080x1080, 1:1)</option>
                        <option value="instagram_reel">Instagram Reels (1080x1920, 9:16)</option>
                        <option value="instagram_story">Instagram Stories (1080x1920, 9:16)</option>
                        <option value="twitter">Twitter/X (1920x1080, 16:9)</option>
                        <option value="facebook">Facebook (1920x1080, 16:9)</option>
                        <option value="twitch">Twitch Clips (1920x1080, 16:9)</option>
                        <option value="custom">Custom Settings</option>
                    </select>
                    <div class="form-text">Choose your preferred default export format for new projects</div>
                </div>
            </div>
            <div class="col-md-6">
                <h6>Interface Preferences</h6>
                <div class="mb-3">
                    <label for="theme" class="form-label">Theme</label>
                    <select class="form-select" id="theme">
                        <option value="light">Light</option>
                        <option value="dark" selected>Dark</option>
                        <option value="auto">Auto (System)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Language</label>
                    <select class="form-select" id="language">
                        <option value="en" selected>English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" id="savePreferences">
                <i class="bi bi-check-lg"></i> Save Preferences
            </button>
        </div>
    </div>
</div>
