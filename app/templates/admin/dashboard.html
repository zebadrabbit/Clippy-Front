{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-3"><i class="bi bi-gear"></i> Admin Dashboard</h2>
  <div class="row g-3">
    <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="h4 mb-0">{{ stats.total_users }}</div><small class="text-muted">Users</small></div></div></div>
    <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="h4 mb-0">{{ stats.total_projects }}</div><small class="text-muted">Projects</small></div></div></div>
    <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="h4 mb-0">{{ stats.total_media_files }}</div><small class="text-muted">Media</small></div></div></div>
    <div class="col-md-3"><div class="card text-center"><div class="card-body"><div class="h4 mb-0">{{ stats.pending_jobs }}</div><small class="text-muted">Pending Jobs</small></div></div></div>
  </div>
  <div class="mt-4">
    <a href="{{ url_for('admin.users') }}" class="btn btn-outline-primary">Manage Users</a>
    <a href="{{ url_for('admin.projects') }}" class="btn btn-outline-primary">Manage Projects</a>
    <a href="{{ url_for('admin.system_info') }}" class="btn btn-outline-primary">System Info</a>
    <a href="{{ url_for('admin.maintenance') }}" class="btn btn-outline-warning">Maintenance</a>
  </div>
</div>
{% endblock %}
