<div class="card sticky-top" style="top: 80px;">
  <div class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'dashboard' else '' }}" href="{{ url_for('admin.dashboard') }}">
      <i class="bi bi-speedometer2"></i> <span>Home</span>
    </a>
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'users' else '' }}" href="{{ url_for('admin.users') }}">
      <i class="bi bi-people"></i> <span>Manage Users</span>
    </a>
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'projects' else '' }}" href="{{ url_for('admin.projects') }}">
      <i class="bi bi-folder2-open"></i> <span>Manage Projects</span>
    </a>
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'themes' else '' }}" href="{{ url_for('admin.themes_list') }}">
      <i class="bi bi-palette"></i> <span>Themes</span>
    </a>
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'tiers' else '' }}" href="{{ url_for('admin.tiers_list') }}">
      <i class="bi bi-layers"></i> <span>Tiers</span>
    </a>
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'system' else '' }}" href="{{ url_for('admin.system_info') }}">
      <i class="bi bi-cpu"></i> <span>System Info</span>
    </a>
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'workers' else '' }}" href="{{ url_for('admin.workers') }}">
      <i class="bi bi-gear-wide-connected"></i> <span>Workers</span>
    </a>
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'config' and (not config_section) else '' }}" href="{{ url_for('admin.system_config') }}">
      <i class="bi bi-sliders"></i> <span>System Config</span>
    </a>
    {% if active_page == 'config' %}
    <div class="list-group list-group-flush ms-3 border-start">
      <a class="list-group-item list-group-item-action py-2 {{ 'active' if (config_section or '') == 'general' else '' }}" href="{{ url_for('admin.system_config', section='general') }}">
        General
      </a>
      <a class="list-group-item list-group-item-action py-2 {{ 'active' if (config_section or '') == 'security' else '' }}" href="{{ url_for('admin.system_config', section='security') }}">
        Security & Rate limiting
      </a>
      <a class="list-group-item list-group-item-action py-2 {{ 'active' if (config_section or '') == 'binaries' else '' }}" href="{{ url_for('admin.system_config', section='binaries') }}">
        Binaries & CLI arguments
      </a>
      <a class="list-group-item list-group-item-action py-2 {{ 'active' if (config_section or '') == 'pagination' else '' }}" href="{{ url_for('admin.system_config', section='pagination') }}">
        Display
      </a>
    </div>
    {% endif %}
    <!-- Maintenance link removed per request -->
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 {{ 'active' if active_page == 'logs' else '' }}" href="{{ url_for('admin.logs') }}">
      <i class="bi bi-file-text"></i> <span>Logs</span>
    </a>
  </div>
</div>
