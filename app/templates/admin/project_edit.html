{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Project: {{ project.name }}</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ project.name }}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3">{{ project.description or '' }}</textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          {% for s in project_statuses %}
          <option value="{{ s.value }}" {% if project.status==s %}selected{% endif %}>{{ s.name.title() }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Owner</label>
        <select class="form-select" name="user_id">
          {% for u in users %}
          <option value="{{ u.id }}" {% if project.user_id==u.id %}selected{% endif %}>{{ u.username }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('admin.projects') }}">Cancel</a>
    </div>
  </form>
  <hr/>
  <form method="post" action="{{ url_for('admin.project_delete', project_id=project.id) }}" onsubmit="return confirm('Delete project {{ project.name }}? This cannot be undone.');">
    <button class="btn btn-danger" type="submit">Delete Project</button>
  </form>
</div>
{% endblock %}
