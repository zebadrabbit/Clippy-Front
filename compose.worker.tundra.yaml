services:
  artifact-sync:
    # Tundra-specific: mount local secrets directory from absolute path
    # Ensure these files exist on the host:
    #   /home/winter/work/ClippyFront/secrets/known_hosts
    #   /home/winter/work/ClippyFront/secrets/rsync_key (chmod 600 recommended)
    secrets: []
    volumes:
      - /home/winter/work/ClippyFront/secrets:/secrets:ro
    environment:
      KNOWN_HOSTS_FILE: /secrets/known_hosts
      RSYNC_KEY_FILE: /secrets/rsync_key
